<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
  <!-- Modern Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-slate-900 text-gray-100">
  <div class="container mx-auto p-4 max-w-4xl">
    <!-- Modern Header -->
    <header class="mb-12 text-center space-y-4">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
        Job Application Tracker
      </h1>
      <p class="text-xl text-gray-300">Streamline Your Job Search with AI-Powered Insights</p>
    </header>

    <!-- Enhanced Form Section -->
    <section class="bg-white/5 backdrop-blur-sm p-8 rounded-2xl shadow-2xl mb-8 border border-white/10">
      <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-blue-300 bg-clip-text text-transparent">
        New Application
      </h2>
      <form id="appForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Form inputs with improved styling -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300">Company Name</label>
          <input type="text" id="company" class="w-full px-4 py-3 bg-white/5 rounded-lg border border-white/10 focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
        </div>
        <div>
          <label for="position" class="block text-sm font-medium">Position:</label>
          <input type="text" id="position" class="mt-1 block w-full border-gray-300 rounded" placeholder="e.g., Front-End Developer" required>
        </div>
        <div>
          <label for="dateApplied" class="block text-sm font-medium">Date Applied:</label>
          <input type="date" id="dateApplied" class="mt-1 block w-full border-gray-300 rounded" required>
        </div>
        <div>
          <label for="status" class="block text-sm font-medium">Status:</label>
          <select id="status" class="mt-1 block w-full border-gray-300 rounded">
            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div>
          <label for="notes" class="block text-sm font-medium">Notes:</label>
          <textarea id="notes" rows="3" class="mt-1 block w-full border-gray-300 rounded" placeholder="Any additional details..."></textarea>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-all duration-300 transform hover:scale-[1.02]">
            ‚ûï Add Application
          </button>
        </div>
      </form>
    </section>

    <!-- Enhanced Application List -->
    <section class="bg-white/5 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-white/10">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-green-400 to-cyan-400 bg-clip-text text-transparent">
          Applications
        </h2>
        <button id="clearBtn" class="px-4 py-2 bg-red-600/30 hover:bg-red-700/40 text-red-400 rounded-lg border border-red-400/20 transition-colors">
          üóëÔ∏è Clear All
        </button>
      </div>
      <ul id="appList" class="space-y-4">
        <!-- Application entries will be inserted here -->
      </ul>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
