<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Primary action button with hover and focus states -->
    <button 
        type="button" 
        class="inline-block px-6 py-3 my-4 bg-blue-500 text-white font-medium text-sm leading-tight rounded shadow-md hover:bg-blue-600 hover:shadow-lg focus:bg-blue-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-lg transition-all duration-200"
    >
        Click Me
    </button>
</body>
</html>
