<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        canvas {
            border: 2px solid black;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startBtn" style="margin-top: 20px;">Start New Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let gameSpeed = 100;
        let gameStarted = false;

        function initGame() {
            snake = [
                { x: 5 * gridSize, y: 5 * gridSize },
                { x: 4 * gridSize, y: 5 * gridSize },
                { x: 3 * gridSize, y: 5 * gridSize }
            ];
            spawnFood();
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            // Prevent food from spawning on snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                spawnFood();
            }
        }

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = 'darkgreen'; // Head color
                } else {
                    ctx.fillStyle = 'green'; // Body color
                }
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check collision with walls
            if (head.x >= canvas.width || head.x < 0 || head.y >= canvas.height || head.y < 0) {
                gameOver();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                spawnFood();
                // Increase speed slightly as score increases
                gameSpeed = Math.max(50, 100 - Math.floor(score / 20) * 5);
                resetInterval();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameStarted = false;
            alert(`Game Over! Score: ${score}`);
            startBtn.textContent = 'Start New Game';
        }

        function resetInterval() {
            clearInterval(gameInterval);
            gameInterval = setInterval(drawGame, gameSpeed);
        }

        document.addEventListener('keydown', (event) => {
            if (!gameStarted) return;

            switch (event.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
            }
        });

        startBtn.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                initGame();
                startBtn.textContent = 'Restart Game';
                resetInterval();
            } else {
                initGame();
                resetInterval();
            }
        });

        // Initial game setup
        initGame();
        drawGame();
    </script>
</body>
</html>
